# .github/workflows/publish.yml
name: Publish to pub.dev

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+" # tag pattern on pub.dev: '{{version}}'

# Publish using custom workflow
jobs:
  publish:
    permissions:
      id-token: write # Required for authentication using OIDC
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
      - name: Install dependencies
        run: flutter pub get
      # Here you can insert custom steps you need
      # - run: dart tool/generate-code.dart
      - name: Authenticate & Publish
        env:
          PUB_CREDENTIALS: ${{ secrets.PUB_CREDENTIALS }} # ğŸ”‘ Uses stored credentials
        run: |
          mkdir -p ~/.config/dart
          echo "$PUB_CREDENTIALS" > ~/.config/dart/pub-credentials.json
          flutter pub publish --force  # âœ… Publishes the package
          rm ~/.config/dart/pub-credentials.json  # ğŸ§¹ Clean up

      - name: Success Message
        if: success()
        run: echo "âœ… Package published successfully!"

      - name: Failure Message
        if: failure()
        run: echo "âŒ Publishing failed. Check logs for details."
